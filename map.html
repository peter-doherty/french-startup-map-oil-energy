<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>

<body>
    <svg width="1200" height="860"></svg>
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script>
        // Hubs = Paris, Brest etc
        // Main Lines connect hubs
        // Spawning from the hubs are lines which startups are located on

        var svg = d3.select("svg"),
            margin = {top: 20, right: 20, bottom: 30, left: 50},
            width = +svg.attr("width") - margin.left - margin.right,
            height = +svg.attr("height") - margin.top - margin.bottom,
            g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    
        var x = 960 * 0.5,
            y = 500 * 0.5,
            hubRadius = 10,
            mainLinethickness = 10;
        
        // Main lines
        var data = [ 
            // {p: [{x: 100, y: 100}, {x: 200, y: 100}], thickness: 2, colour: 'red'},
            // {p: [{x: 100, y: 100}, {x: 150, y: 200}], thickness: 3, colour: 'blue'},
            // {p: [{x: 150, y: 200}, {x: 200, y: 100}], thickness: 1, colour: 'green'}

            {id: "Paris-Brest", 
                thickness: mainLinethickness, 
                colour: 'Red', 
                p: [
                    {"x": x*1.3, "y": y}, {"x": x-100, "y": y-60},
                    {"x": x-100, "y": y-60}, {"x": x-200, "y": y-60},
            ]},
            {id: "Paris-Montpellier", 
                thickness: mainLinethickness, 
                colour: 'Green', 
                p: [
                // {"x": x, "y": y}, {"x": x-150, "y": y+60}
            ]},
            {id: "Paris-Lyon", 
                thickness: mainLinethickness, 
                colour: 'Blue', 
                p: [
                // {"x": x, "y": y}, {"x": x-150, "y": y+60}
            ]},
            {id: "Lyon-Montpellier", 
                thickness: mainLinethickness, 
                colour: 'Yellow', 
                p: [
                // {"x": x, "y": y}, {"x": x-150, "y": y+60}
            ]},
            {id: "Lyon-Marseille", 
                thickness: mainLinethickness, 
                colour: 'Yellow', 
                p: [
                // {"x": x, "y": y}, {"x": x-150, "y": y+60}
            ]},
            {id: "Marseille-La Ciotat", 
                thickness: mainLinethickness, 
                colour: 'Orange', 
                p: [
                // {"x": x, "y": y}, {"x": x-150, "y": y+60}
            ]},
            {id: "Marseille-Meyreuil", 
                thickness: mainLinethickness, 
                colour: 'Brown', 
                p: [
                // {"x": x, "y": y}, {"x": x-150, "y": y+60}
            ]},
            {id: "Paris-Pau", 
                thickness: mainLinethickness, 
                colour: 'Violet', 
                p: [
                // {"x": x, "y": y}, {"x": x-150, "y": y+60}
            ]}
        ];

        // Line generator
        var line = d3.line()
            .x(function(d) { return d.x; })
            .y(function(d) { return d.y; })
            .curve(d3.curveLinear);

        svg.selectAll('path')
        .data(data)
        .enter().append('path')
        .attr('d', function(d) { return line(d.p); })
        .attr('stroke-width', function(d) { return d.thickness; })
        .attr('stroke', function(d) { return d.colour; })
        .attr("fill", "None");

    </script>
    

</body>
</html>
